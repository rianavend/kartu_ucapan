<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Game</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

  <style>
    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://wallpapers.com/images/hd/happy-birthday-party-banner-background-b7zmirlhuxcfj89a.jpg');
      background-size: cover;
      background-position: center;
      padding: 24px;
      overflow: hidden;
    }

    #kartu {
      width: 100%;
      max-width: 720px;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.15);
      border: 4px solid rgba(156,163,175,0.18);
      position: relative;
      z-index: 10;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-top: 18px;
    }

    .card {
      width: 86px;
      height: 86px;
      perspective: 900px;
      cursor: pointer;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.55s;
      transform-style: preserve-3d;
      border-radius: 12px;
    }
    .flipped .inner {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      font-size: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(2,6,23,0.12);
    }
    .face.back {
      background: linear-gradient(180deg,#3b82f6,#2563eb);
      color: white;
    }
    .face.front {
      background: white;
      transform: rotateY(180deg);
    }

    /* Fireworks Canvas */
    #fireworks-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Hidden fireworks display - benar-benar hidden */
    #fireworks-display {
      display: none;
    }

    /* Class untuk menyembunyikan kartu */
    .hidden-kartu {
      display: none !important;
    }
  </style>
</head>

<body>
  <!-- Fireworks Canvas -->
  <canvas id="fireworks-canvas"></canvas>

  <!-- Main Card -->
  <div id="kartu" class="animate__animated animate__backInDown">

    <!-- INTRO NPC -->
    <div id="card-intro" class="text-center relative">
      <img id="npc-img"
        class="mx-auto w-64 drop-shadow-xl animate__animated animate__fadeInUp">
      <div id="dialog-box"
           class="mt-4 bg-white p-4 rounded-xl shadow-md border border-gray-300 animate__animated animate__fadeIn">
        <p id="dialog-text" class="text-lg font-medium text-gray-800"></p>
      </div>
      <p class="mt-3 text-sm text-gray-700 animate__animated animate__pulse animate__infinite">
        Tap layar untuk lanjut...
      </p>
    </div>

    <!-- GAME -->
    <div id="game-container" class="hidden">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold">Find all pairs ‚Äî Birthday Game</h2>
        <div class="text-sm text-gray-600">Matches: <span id="score">0</span>/8</div>
      </div>
      <div id="game-board" class="mt-6"></div>
      <div class="mt-4 flex gap-3 justify-center">
        <button id="resetBtn" class="px-4 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-900">Reset</button>
        <button id="quitBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-700">Kembali</button>
      </div>
    </div>

    <!-- FIREWORKS DISPLAY (HIDDEN) -->
    <div id="fireworks-display" class="hidden">
      <!-- Konten sengaja dikosongkan -->
    </div>

  </div>

  <script>
    // Game Variables
    const cardIntro = document.getElementById("card-intro");
    const gameContainer = document.getElementById("game-container");
    const fireworksDisplay = document.getElementById("fireworks-display");
    const kartu = document.getElementById("kartu");
    const scoreEl = document.getElementById("score");
    const resetBtn = document.getElementById("resetBtn");
    const quitBtn = document.getElementById("quitBtn");

    const npcImgEl = document.getElementById("npc-img");

    // NPC Images and Dialog
    const npcImages = [
      "https://static.vecteezy.com/system/resources/previews/045/154/442/non_2x/cartoon-surprised-cat-png.png",
      "https://static.vecteezy.com/system/resources/previews/045/287/550/original/sticker-of-a-talking-cat-cartoon-png.png",
      "https://c8.alamy.com/comp/KY129N/cartoon-happy-cat-KY129N.jpg",
      "https://static.vecteezy.com/system/resources/previews/040/300/786/non_2x/cartoon-happy-cat-png.png"
    ];

    const npcDialog = [
      "ww.. we.. wehh be..bene..beneran di bu..bukaa!!",
      "hmm ga bermaksud apa-apa sii cuma sayang aja terlanjur buat masa ga dikirimm",
      "Happy birthday ya sa.",
      "Ayo main bentar...."
    ];

    let dialogIndex = 0;
    const dialogTextEl = document.getElementById("dialog-text");

    npcImgEl.src = npcImages[0];
    dialogTextEl.textContent = npcDialog[0];

    // Tap Screen Event
    document.addEventListener("click", () => {
      if (!gameContainer.classList.contains("hidden")) return;

      dialogIndex++;

      if (dialogIndex < npcDialog.length) {
        dialogTextEl.textContent = npcDialog[dialogIndex];
        npcImgEl.src = npcImages[dialogIndex];
        return;
      }

      if (dialogIndex === npcDialog.length) {
        cardIntro.classList.add("animate__fadeOutUp");
        setTimeout(() => {
          cardIntro.classList.add("hidden");
          gameContainer.classList.remove("hidden");
          gameContainer.classList.add("animate__fadeInDown");
          buildBoard();
        }, 500);
      }
    });

    // Game Logic
    const baseEmojis = ['üéÇ','üéà','üéÅ','üïØÔ∏è','üéâ','üíù','üç∞','üéä'];
    let emojis = [];
    let flipped = [];
    let matchedPairs = 0;
    let busy = false;

    function fireConfetti(times = 1) {
      for (let i = 0; i < times; i++) {
        setTimeout(() => {
          confetti({ particleCount: 160, spread: 120, origin: { y: 0.6 } });
        }, i * 300);
      }
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function buildBoard() {
      const gameBoard = document.getElementById("game-board");
      gameBoard.innerHTML = '';
      emojis = shuffle([...baseEmojis, ...baseEmojis]);
      matchedPairs = 0;
      scoreEl.textContent = matchedPairs;
      flipped = [];
      busy = false;

      emojis.forEach((emo) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.emoji = emo;

        card.innerHTML = `
          <div class="inner">
            <div class="face front">${emo}</div>
            <div class="face back">üéÅ</div>
          </div>
        `;

        card.addEventListener('click', () => {
          if (busy || card.classList.contains('flipped')) return;

          card.classList.add('flipped');
          flipped.push(card);

          if (flipped.length === 2) {
            busy = true;
            const [a, b] = flipped;

            if (a.dataset.emoji === b.dataset.emoji) {
              matchedPairs++;
              scoreEl.textContent = matchedPairs;
              flipped = [];
              busy = false;

              if (matchedPairs === baseEmojis.length) {
                setTimeout(() => {
                  fireConfetti(4);
                  // Sembunyikan kartu dan tampilkan fireworks full screen
                  kartu.classList.add("animate__fadeOut");
                  setTimeout(() => {
                    kartu.classList.add("hidden-kartu");
                    initFireworks();
                  }, 500);
                }, 500);
              }
            } else {
              setTimeout(() => {
                flipped.forEach(c => c.classList.remove('flipped'));
                flipped = [];
                busy = false;
              }, 900);
            }
          }
        });

        gameBoard.appendChild(card);
      });
    }

    // Button Event Listeners
    resetBtn.addEventListener('click', () => {
      buildBoard();
    });

    quitBtn.addEventListener('click', () => {
      gameContainer.classList.add("animate__fadeOutUp");
      setTimeout(() => {
        gameContainer.classList.add("hidden");
        cardIntro.classList.remove("hidden");
        cardIntro.classList.add("animate__fadeIn");
        dialogIndex = 0;
        dialogTextEl.textContent = npcDialog[0];
        npcImgEl.src = npcImages[0];
      }, 500);
    });

    // Fireworks System (Kode Kedua)
    let fireworksAnimationId;

    function initFireworks() {
      const c = document.getElementById('fireworks-canvas');
      const w = c.width = window.innerWidth,
            h = c.height = window.innerHeight,
            ctx = c.getContext('2d'),
            hw = w/2,
            hh = h/2,
            opts = {
              strings: ['HAPPY','BIRTHDAY!'],
              charSize: 30,
              charSpacing: 35,
              lineHeight: 40,
              cx: w/2,
              cy: h/2,
              fireworkPrevPoints: 10,
              fireworkBaseLineWidth: 5,
              fireworkAddedLineWidth: 8,
              fireworkSpawnTime: 200,
              fireworkBaseReachTime: 30,
              fireworkAddedReachTime: 30,
              fireworkCircleBaseSize: 20,
              fireworkCircleAddedSize: 10,
              fireworkCircleBaseTime: 30,
              fireworkCircleAddedTime: 30,
              fireworkCircleFadeBaseTime: 10,
              fireworkCircleFadeAddedTime: 5,
              fireworkBaseShards: 5,
              fireworkAddedShards: 5,
              fireworkShardPrevPoints: 3,
              fireworkShardBaseVel: 4,
              fireworkShardAddedVel: 2,
              fireworkShardBaseSize: 3,
              fireworkShardAddedSize: 3,
              gravity: 0.1,
              upFlow: -0.1,
              letterContemplatingWaitTime: 360,
              balloonSpawnTime: 20,
              balloonBaseInflateTime: 10,
              balloonAddedInflateTime: 10,
              balloonBaseSize: 20,
              balloonAddedSize: 20,
              balloonBaseVel: 0.4,
              balloonAddedVel: 0.4,
              balloonBaseRadian: -(Math.PI/2 - 0.5),
              balloonAddedRadian: -1
            },
            calc = { totalWidth: opts.charSpacing * Math.max(opts.strings[0].length, opts.strings[1].length) },
            Tau = Math.PI*2,
            TauQuarter = Tau/4,
            letters = [];
      
      ctx.font = opts.charSize+'px Verdana';

      function Letter(char,x,y){
        this.char=char;
        this.x=x;
        this.y=y;
        this.dx=-ctx.measureText(char).width/2;
        this.dy=opts.charSize/2;
        this.fireworkDy=this.y-hh;
        var hue=x/calc.totalWidth*360;
        this.color='hsl(hue,80%,50%)'.replace('hue',hue);
        this.lightAlphaColor='hsla(hue,80%,light%,alp)'.replace('hue',hue);
        this.lightColor='hsl(hue,80%,light%)'.replace('hue',hue);
        this.alphaColor='hsla(hue,80%,50%,alp)'.replace('hue',hue);
        this.reset();
      }

      Letter.prototype.reset=function(){
        this.phase='firework';
        this.tick=0;
        this.spawned=false;
        this.spawningTime=opts.fireworkSpawnTime*Math.random()|0;
        this.reachTime=opts.fireworkBaseReachTime+opts.fireworkAddedReachTime*Math.random()|0;
        this.lineWidth=opts.fireworkBaseLineWidth+opts.fireworkAddedLineWidth*Math.random();
        this.prevPoints=[[0,hh,0]];
      }

      Letter.prototype.step=function(){
        if(this.phase==='firework'){
          if(!this.spawned){ this.tick++; if(this.tick>=this.spawningTime){this.tick=0; this.spawned=true;} }
          else {
            this.tick++;
            var linearProportion=this.tick/this.reachTime,
                armonicProportion=Math.sin(linearProportion*TauQuarter),
                x=linearProportion*this.x,
                y=hh+armonicProportion*this.fireworkDy;
            if(this.prevPoints.length>opts.fireworkPrevPoints)this.prevPoints.shift();
            this.prevPoints.push([x,y,linearProportion*this.lineWidth]);
            var lineWidthProportion=1/(this.prevPoints.length-1);
            for(var i=1;i<this.prevPoints.length;i++){
              var point=this.prevPoints[i],point2=this.prevPoints[i-1];
              ctx.strokeStyle=this.alphaColor.replace('alp',i/this.prevPoints.length);
              ctx.lineWidth=point[2]*lineWidthProportion*i;
              ctx.beginPath();
              ctx.moveTo(point[0],point[1]);
              ctx.lineTo(point2[0],point2[1]);
              ctx.stroke();
            }
            if(this.tick>=this.reachTime){
              this.phase='contemplate';
              this.circleFinalSize=opts.fireworkCircleBaseSize+opts.fireworkCircleAddedSize*Math.random();
              this.circleCompleteTime=opts.fireworkCircleBaseTime+opts.fireworkCircleAddedTime*Math.random()|0;
              this.circleCreating=true; this.circleFading=false;
              this.circleFadeTime=opts.fireworkCircleFadeBaseTime+opts.fireworkCircleFadeAddedTime*Math.random()|0;
              this.tick=0; this.tick2=0; this.shards=[];
              var shardCount=opts.fireworkBaseShards+opts.fireworkAddedShards*Math.random()|0,
                  angle=Tau/shardCount,
                  cos=Math.cos(angle),
                  sin=Math.sin(angle),
                  sx=1,sy=0;
              for(var i=0;i<shardCount;i++){
                var x1=sx;
                sx=sx*cos-sy*sin;
                sy=sy*cos+x1*sin;
                this.shards.push(new Shard(this.x,this.y,sx,sy,this.alphaColor));
              }
            }
          }
        } else if(this.phase==='contemplate'){
          this.tick++;
          if(this.circleCreating){
            this.tick2++;
            var proportion=this.tick2/this.circleCompleteTime,
                armonic=-Math.cos(proportion*Math.PI)/2+0.5;
            ctx.beginPath();
            ctx.fillStyle=this.lightAlphaColor.replace('light',50+50*proportion).replace('alp',proportion);
            ctx.arc(this.x,this.y,armonic*this.circleFinalSize,0,Tau);
            ctx.fill();
            if(this.tick2>this.circleCompleteTime){ this.tick2=0; this.circleCreating=false; this.circleFading=true; }
          } else if(this.circleFading){
            ctx.fillStyle=this.lightColor.replace('light',70);
            ctx.fillText(this.char,this.x+this.dx,this.y+this.dy);
            this.tick2++;
            var proportion=this.tick2/this.circleFadeTime,
                armonic=-Math.cos(proportion*Math.PI)/2+0.5;
            ctx.beginPath();
            ctx.fillStyle=this.lightAlphaColor.replace('light',100).replace('alp',1-armonic);
            ctx.arc(this.x,this.y,this.circleFinalSize,0,Tau);
            ctx.fill();
            if(this.tick2>=this.circleFadeTime)this.circleFading=false;
          } else {
            ctx.fillStyle=this.lightColor.replace('light',70);
            ctx.fillText(this.char,this.x+this.dx,this.y+this.dy);
          }
          for(var i=0;i<this.shards.length;i++){
            this.shards[i].step();
            if(!this.shards[i].alive){this.shards.splice(i,1);i--;}
          }
          if(this.tick>opts.letterContemplatingWaitTime){
            this.phase='balloon';
            this.tick=0; this.spawning=true;
            this.spawnTime=opts.balloonSpawnTime*Math.random()|0;
            this.inflating=false;
            this.inflateTime=opts.balloonBaseInflateTime+opts.balloonAddedInflateTime*Math.random()|0;
            this.size=opts.balloonBaseSize+opts.balloonAddedSize*Math.random()|0;
            var rad=opts.balloonBaseRadian+opts.balloonAddedRadian*Math.random(),
                vel=opts.balloonBaseVel+opts.balloonAddedVel*Math.random();
            this.vx=Math.cos(rad)*vel;
            this.vy=Math.sin(rad)*vel;
          }
        } else if(this.phase==='balloon'){
          ctx.strokeStyle=this.lightColor.replace('light',80);
          if(this.spawning){
            this.tick++;
            ctx.fillStyle=this.lightColor.replace('light',70);
            ctx.fillText(this.char,this.x+this.dx,this.y+this.dy);
            if(this.tick>=this.spawnTime){ this.tick=0; this.spawning=false; this.inflating=true; }
          } else if(this.inflating){
            this.tick++;
            var proportion=this.tick/this.inflateTime,
                x=this.cx=this.x,
                y=this.cy=this.y-this.size*proportion;
            ctx.fillStyle=this.alphaColor.replace('alp',proportion);
            ctx.beginPath();
            generateBalloonPath(x,y,this.size*proportion);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(x,y); ctx.lineTo(x,this.y); ctx.stroke();
            ctx.fillStyle=this.lightColor.replace('light',70);
            ctx.fillText(this.char,this.x+this.dx,this.y+this.dy);
            if(this.tick>=this.inflateTime){ this.tick=0; this.inflating=false; }
          } else {
            this.cx+=this.vx; this.cy+=this.vy+=opts.upFlow;
            ctx.fillStyle=this.color;
            ctx.beginPath();
            generateBalloonPath(this.cx,this.cy,this.size);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(this.cx,this.cy); ctx.lineTo(this.cx,this.cy+this.size);
            ctx.stroke();
            ctx.fillStyle=this.lightColor.replace('light',70);
            ctx.fillText(this.char,this.cx+this.dx,this.cy+this.dy+this.size);
            if(this.cy+this.size<-hh || this.cx<-hw || this.cy>hw) this.phase='done';
          }
        }
      }

      function Shard(x,y,vx,vy,color){
        var vel=opts.fireworkShardBaseVel+opts.fireworkShardAddedVel*Math.random();
        this.vx=vx*vel; this.vy=vy*vel; this.x=x; this.y=y;
        this.prevPoints=[[x,y]]; this.color=color; this.alive=true;
        this.size=opts.fireworkShardBaseSize+opts.fireworkShardAddedSize*Math.random();
      }
      Shard.prototype.step=function(){
        this.x+=this.vx; this.y+=this.vy+=opts.gravity;
        if(this.prevPoints.length>opts.fireworkShardPrevPoints) this.prevPoints.shift();
        this.prevPoints.push([this.x,this.y]);
        var lineWidthProportion=this.size/this.prevPoints.length;
        for(var k=0;k<this.prevPoints.length-1;k++){
          var point=this.prevPoints[k],point2=this.prevPoints[k+1];
          ctx.strokeStyle=this.color.replace('alp',k/this.prevPoints.length);
          ctx.lineWidth=k*lineWidthProportion;
          ctx.beginPath();
          ctx.moveTo(point[0],point[1]);
          ctx.lineTo(point2[0],point2[1]);
          ctx.stroke();
        }
        if(this.prevPoints[0][1]>hh) this.alive=false;
      }

      function generateBalloonPath(x,y,size){
        ctx.moveTo(x,y);
        ctx.bezierCurveTo(x-size/2,y-size/2,x-size/4,y-size,x,y-size);
        ctx.bezierCurveTo(x+size/4,y-size,x+size/2,y-size/2,x,y);
      }

      for(var i=0;i<opts.strings.length;i++){
        for(var j=0;j<opts.strings[i].length;j++){
          letters.push(new Letter(opts.strings[i][j],
            j*opts.charSpacing + opts.charSpacing/2 - opts.strings[i].length*opts.charSize/2,
            i*opts.lineHeight + opts.lineHeight/2 - opts.strings.length*opts.lineHeight/2));
        }
      }

      function anim(){
        fireworksAnimationId = requestAnimationFrame(anim);
        ctx.fillStyle='rgba(17,17,17,0.8)'; 
        ctx.fillRect(0,0,w,h);
        ctx.translate(hw,hh);
        var done=true;
        for(var l=0;l<letters.length;l++){
          letters[l].step();
          if(letters[l].phase!=='done') done=false;
        }
        ctx.translate(-hw,-hh);
        if(done) for(var l=0;l<letters.length;l++) letters[l].reset();
      }
      anim();

      window.addEventListener('resize',function(){
        w=c.width=window.innerWidth;
        h=c.height=window.innerHeight;
        hw=w/2; hh=h/2;
        ctx.font=opts.charSize+'px Verdana';
      });
    }
  </script>
</body>
</html>
